<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Search Image</title>
  </head>
  <body>
    <div class="container-search">
      <form class="search-form js-search-form" id="search-form">
        <div class="search-group">
          <input
            class="input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
        </div>
        <button type="submit" class="btn">Search</button>
      </form>

      <ul class="photos js-photos-container" id="scrollArea">
        <!-- Список <li> с карточками изображений -->
      </ul>

      <div class="observer-guard"></div>

      <!-- Кнопка Load more -->
      <!-- <button type="button" class="btn button" data-action="load-more">
        <span class="label">Load more</span>
      </button> -->

      <div class="arrow-up">
        <img
          src="images/Arrow_up_font_awesome.svg"
          alt="To the top"
          title="To the top"
          width="50px"
          height="50px"
        />
      </div>
    </div>
    <template class="modal-img-template">
      <img class="modal-img" src="#" />
    </template>
  </body>
</html>
